<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer" id="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

   
    <div class="time-settings">
        <label for="setHours">Horas:</label>
        <input type="number" id="setHours" value="00" min="0" max="23">
        <label for="setMinutes">Minutos:</label>
        <input type="number" id="setMinutes" value="00" min="0" max="59">
        <label for="setSeconds">Segundos:</label>
        <input type="number" id="setSeconds" value="00" min="0" max="59">
    </div>

    <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn" disabled>Pausar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
